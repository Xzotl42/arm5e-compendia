<form class="{{cssClass}} arm5eChooser aura-config" autocomplete="off" style="background-size: cover;">
  {{> "systems/arm5e/templates/roll/parts/roll-header.html" header="Inputs" }}
  <div class="marginsides32">
    <div class="form-group">
      <label>{{localize "Name"}} <i class="fa-regular fa-circle-question"
          data-tooltip="All uppercase and whitespace will be removed."></i></label>
      <input type="text" class="change-name" name="moduleName" value="{{moduleName}}" title="Id of the module." />
    </div>
    <div class="form-group">
      <label>{{localize "Effective Name :"}}"{{id}}"
      </label>
    </div>
    <div class="form-group">
      <label>{{localize "Description"}} <i class="fa-regular fa-circle-question"
          data-tooltip="Name of the module as you want it to appear in FoundryVTT"></i></label>
      <input type="text" name="description" value="{{description}}" title="{{description}}" />
    </div>
    <div class="form-group">
      <label>{{localize "Author"}}</label>
      <input type="text" name="author" value="{{author}}" />
    </div>
    <div class="form-group">
      <label>{{localize "Prefix"}} <i class="fa-regular fa-circle-question"
          data-tooltip="Prefix added to all compendium's names"></i></label>
      <input type="text" name="prefix" value="{{prefix}}" />
    </div>

    <button class="createModule" style="margin-top: 3px;">{{localize "Generate"}}</button>
  </div>

  {{> "systems/arm5e/templates/roll/parts/roll-footer.html" footer="Inputs"}}
</form>
